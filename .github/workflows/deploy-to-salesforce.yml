name: Deploy to Salesforce Sandbox

on:
    pull_request:
      types: [opened, synchronize]
      branches: [ main ] 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Salesforce CLI
      - name: Install Salesforce CLI
        run: |
            wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
                  mkdir ~/sfdx
                  tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
                  echo "$HOME/sfdx/bin" >> $GITHUB_PATH
                  ~/sfdx/bin/sfdx version

      - name: 'Populate auth file with SFDX_URL secret of integration org'
        shell: bash
        run: |
            echo ${{ secrets.SF_AUTH_URL}} > ./SF_AUTH_URL.txt

      - name: 'Authenticate to INT Sandbox'
        run: sfdx auth:sfdxurl:store -f ./SFDX_INTEGRATION_URL.txt -s -a INT

      - name: Deploy Metadata
        run: |
          echo "Deploying metadata to Salesforce..."
          sfdx force:source:deploy -p path/force-app/main --testlevel RunLocalTests
